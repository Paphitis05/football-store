<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">Management</div>
      <a href="/">Home</a>
      <a class="active" href="/data_entry">Data Entry</a>
      <a href="/queries">Queries</a>
    </div>

    <h1>Data Entry</h1>
    <p>Use the tabs below to enter new customers, items, or create new orders.</p>

    <div class="card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flashes">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <div class="tabs">
        <button class="tab active" data-tab="cust">Add New Customer</button>
        <button class="tab" data-tab="item">Add New Item</button>
        <button class="tab" data-tab="order">Create New Order</button>
      </div>

      <section id="tab-cust">
        <form action="/add_customer" method="post" class="form">
          <div class="row two">
            <div><label for="customer_id">Customer ID</label><input type="text" id="customer_id" name="Customer_ID" required></div>
            <div><label for="customer_name">Name</label><input type="text" id="customer_name" name="Customer_Name" required></div>
          </div>
          <div class="row two">
            <div><label for="email">Email</label><input type="email" id="email" name="email"></div>
            <div><label for="phone">Phone</label><input type="text" id="phone" name="Customer_Phone"></div>
          </div>
          <div><label for="address">Address</label><input type="text" id="address" name="Customer_address"></div>
          <button class="btn primary" type="submit">Add Customer</button>
        </form>
      </section>

      <section id="tab-item" style="display:none;">
        <form action="/add_item" method="post" class="form">
          <div class="row three">
            <div><label for="item_name">Name</label><input type="text" id="item_name" name="name" required></div>
            <div><label for="price">Price</label><input type="text" id="price" name="price" required></div>
            <div><label for="availability">Availability</label><input type="number" id="availability" name="availability" required></div>
          </div>
          <div><label for="description">Description</label><input type="text" id="description" name="description" required></div>
          <div class="row three">
             <div><label for="category">Category</label><input type="text" id="category" name="category" required></div>
             <div><label for="color">Color</label><input type="text" id="color" name="color" required></div>
             <div><label for="size">Size</label><input type="text" id="size" name="size" required></div>
          </div>
          <button class="btn primary" type="submit">Add Item</button>
        </form>
      </section>

      <section id="tab-order" style="display:none;">
        <form action="/create_order" method="post" class="form">
          <div class="row three">
            <div>
                <label for="order_code">Order Code:</label>
                <input type="text" id="order_code" name="order_code" required>
            </div>
            <div>
                <label for="Customer_ID">Customer:</label>
                <select name="Customer_ID" id="Customer_ID" required>
                    {% for customer in customers %}
                        <option value="{{ customer.Customer_ID }}">{{ customer.Customer_Name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="sales_person_id">Sales Person:</label>
                <select name="sales_person_id" id="sales_person_id" required>
                    {% for person in sales_persons %}
                        <option value="{{ person.ID }}">{{ person.Name }}</option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <button class="btn primary" type="submit">Create Order and Add Items</button>
        </form>
      </section>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const sections = {
      cust: document.getElementById("tab-cust"),
      item: document.getElementById("tab-item"),
      order: document.getElementById("tab-order"),
    };

    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        Object.values(sections).forEach(s => s.style.display="none");
        sections[btn.dataset.tab].style.display = "block";
      });
    });
  </script>
</body>
</html>
