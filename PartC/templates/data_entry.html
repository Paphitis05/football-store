<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Football Store - Data Entry</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/queries">Queries</a>
        <a href="/data_entry">Data Entry</a>
    </nav>
    <main>
        <h2>Create New Order</h2>
        <form action="/create_order" method="post">
            <label for="order_code">Order Code:</label>
            <input type="text" id="order_code" name="order_code" required><br>

            <label for="Customer_ID">Customer:</label>
            <select name="Customer_ID" id="Customer_ID" required>
                {% for customer in customers %}
                    <option value="{{ customer.Customer_ID }}">{{ customer.Customer_Name }}</option>
                {% endfor %}
            </select><br>

            <label for="sales_person_id">Sales Person:</label>
            <select name="sales_person_id" id="sales_person_id" required>
                {% for person in sales_persons %}
                    <option value="{{ person.ID }}">{{ person.Name }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Create Order and Add Items</button>
        </form>

        <hr>

        <h2>Add New Customer</h2>
        <form action="/add_customer" method="post">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="Customer_ID" required><br>
            <label for="customer_name">Name:</label>
            <input type="text" id="customer_name" name="Customer_Name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Customer_address"><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="Customer_Phone"><br>
            <button type="submit">Add Customer</button>
        </form>

        <h2>Add New Item</h2>
        <form action="/add_item" method="post">
            <label for="item_name">Name:</label>
            <input type="text" id="item_name" name="name" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br>
            <label for="availability">Availability:</label>
            <input type="number" id="availability" name="availability" required><br>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required><br>
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required><br>
            <button type="submit">Add Item</button>
        </form>

    </main>
</body>
</html>
